<div class="modal fade" id="signin-modal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     th:fragment="singUpModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-body m-auto">
                <!-- Section: Design Block -->
                <section class="background-radial-gradient overflow-hidden">
                    <style>
                        .background-radial-gradient {
                            background-color: hsl(218, 41%, 15%);
                            background-image: radial-gradient(650px circle at 0% 0%,
                            hsl(218, 41%, 35%) 15%,
                            hsl(218, 41%, 30%) 35%,
                            hsl(218, 41%, 20%) 75%,
                            hsl(218, 41%, 19%) 80%,
                            transparent 100%),
                            radial-gradient(1250px circle at 100% 100%,
                                    hsl(218, 41%, 45%) 15%,
                                    hsl(218, 41%, 30%) 35%,
                                    hsl(218, 41%, 20%) 75%,
                                    hsl(218, 41%, 19%) 80%,
                                    transparent 100%);
                        }

                        #radius-shape-1 {
                            height: 220px;
                            width: 220px;
                            top: -60px;
                            left: -130px;
                            background: radial-gradient(#44006b, #ad1fff);
                            overflow: hidden;
                        }

                        #radius-shape-2 {
                            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
                            bottom: -60px;
                            right: -110px;
                            width: 300px;
                            height: 300px;
                            background: radial-gradient(#44006b, #ad1fff);
                            overflow: hidden;
                        }

                        .bg-glass {
                            background-color: hsla(0, 0%, 100%, 0.9) !important;
                            backdrop-filter: saturate(200%) blur(25px);
                        }
                    </style>

                    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                        <div class="row gx-lg-5 align-items-center mb-5">
                            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                                    The best offer <br/>
                                    <span style="color: hsl(218, 81%, 75%)">for your business</span>
                                </h1>
                                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                                    Temporibus, expedita iusto veniam atque, magni tempora mollitia
                                    dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                                    ab ipsum nisi dolorem modi. Quos?
                                </p>
                            </div>

                            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                                <div class="card bg-glass">
                                    <div class="card-body px-4 py-5 px-md-5">
                                        <div class="col-12 text-center my-4 h3">
                                            MyShop Registration
                                        </div>
                                        <form th:action="@{/register}" method="post">
                                            <!-- 2 column grid layout with text inputs for the first and last names -->
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" name="firstName" id="form3Example1"
                                                               class="form-control"/>
                                                        <label class="form-label" for="form3Example1">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" name="lastName" id="form3Example2"
                                                               class="form-control"/>
                                                        <label class="form-label" for="form3Example2">Last name</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- Email input -->
                                            <div class="form-outline mb-4">
                                                <input type="email" name="email" id="form3Example3"
                                                       class="form-control"/>
                                                <label class="form-label" for="form3Example3">Email address</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" name="address" id="address" class="form-control"/>
                                                <label class="form-label" for="form3Example3">Address</label>
                                            </div>

                                            <!-- Password input -->
                                            <div class="form-outline mb-4">
                                                <input type="password" name="password" id="form3Example4"
                                                       class="form-control"/>
                                                <label class="form-label" for="form3Example4">Password</label>
                                            </div>
                                            <div class="col-12 text-center">
                                                <button type="submit" class="btn btn-primary mb-4 center-block">
                                                    Sign up
                                                </button>
                                                <div id="registerError" th:if="${acountExistError != null }" style="color: red" th:text ="${acountExistError}"></div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Section: Design Block -->
            </div>
        </div>
    </div>
</div>
