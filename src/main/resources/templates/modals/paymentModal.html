<div class="modal fade" id="paymentWindow" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Checkout form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-5">
                    <div class="col-md-5 col-lg-4 order-md-last">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-primary">Your cart</span>
                            <span class="badge bg-primary rounded-pill" th:text="${counterProducts}"></span>
                        </h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between lh-sm" th:each="item,iterStat : ${cartItems}">
                                <div>
                                    <h6 class="my-0"th:text="${item.product.getName()}"></h6>
                                    <small class="text-muted">Brief description</small>
                                </div>
                                <span th:text="${item.getCounter()}"></span>
                                <span class="text-muted"th:text="${item.product.getDefaultPrice()}">price</span>
                            </li>

                            <!--                  Promo result -->

                            <!--                            <li class="list-group-item d-flex justify-content-between bg-light">-->

                            <!--                                <div class="text-success">-->
                            <!--                                    <h6 class="my-0">Promo code</h6>-->
                            <!--                                    <small>EXAMPLECODE</small>-->
                            <!--                                </div>-->
                            <!--                                <span class="text-success">âˆ’$5</span>-->
                            <!--                            </li>-->
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Total (USD)</span>
                                <strong th:text="${totalPrice}">totalprice</strong>
                            </li>
                        </ul>

                        <!--                        Promo code -->

                        <!--                        <form class="card p-2">-->
                        <!--                            <div class="input-group">-->
                        <!--                                <input type="text" class="form-control" placeholder="Promo code">-->
                        <!--                                <button type="submit" class="btn btn-secondary">Redeem</button>-->
                        <!--                            </div>-->
                        <!--                        </form>-->

                    </div>
                    <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">Billing address</h4>
                        <form th:action="@{/order}" method="post" class="needs-validation was-validated" novalidate="">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                           required="">
                                    <div class="invalid-feedback">
                                        Valid first name is required.
                                    </div>
                                </div>


                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                           required="">
                                    <div class="invalid-feedback">
                                        Valid last name is required.
                                    </div>
                                </div>


                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span
                                            class="text-muted">(Optional)</span></label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                    <div class="invalid-feedback">
                                        Please enter a valid email address for shipping updates.
                                    </div>
                                </div>

                                <div class="col-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="1234 Main St"
                                           required="">
                                    <div class="invalid-feedback">
                                        Please enter your shipping address.
                                    </div>
                                </div>

                                <div class="col-6">
                                    <label for="address" class="form-label">Post-code</label>
                                    <input type="text" class="form-control" id="postCode" placeholder="00-150"
                                           required="">
                                    <div class="invalid-feedback">
                                        Please enter your post code.
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                                    <input type="text" class="form-control" id="address2"
                                           placeholder="Apartment or suite">
                                </div>

                            </div>

                            <hr class="my-4">

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="same-address">
                                <label class="form-check-label" for="same-address">Shipping address is the same as my
                                    billing address</label>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="save-info">
                                <label class="form-check-label" for="save-info">Save this information for next
                                    time</label>
                            </div>

                            <hr class="my-4">

                            <h4 class="mb-3">Payment</h4>

                            <div class="my-3">
                                <div class="form-check">
                                    <input id="creditCardCheckBox" name="paymentMethod" type="radio"
                                           class="form-check-input">
                                    <label class="form-check-label" for="creditCardCheckBox">Credit card</label>
                                </div>

                                <div class="form-check">
                                    <input id="paypalCheckBox" name="paymentMethod" type="radio"
                                           class="form-check-input">
                                    <label class="form-check-label" for="paymentMethod">PayPal</label>
                                </div>
                            </div>

                            <div class="container" id="paymentMethod">
                                <!--                             payment methods inserted by JS script    -->
                            </div>

                            <hr class="my-4">

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
