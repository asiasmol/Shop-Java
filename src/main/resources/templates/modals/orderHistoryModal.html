<div class="modal fade" id="order-history" name="order-history" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Order History</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="card-body p-4" th:each="order, iterStat : ${orders}">
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-md-3 col-lg-2 col-xl-1 offset-lg-2">
                            <h5 class="mb-0" th:text=" '$' + ${order.getFinalPrice()}" }>order.getFinalPrice()</h5>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3 offset-lg-3">
                            <p class="lead fw-normal mb-2" th:text="${order.getDate()}">order.getDate()</p>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
